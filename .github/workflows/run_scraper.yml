name: IT Jobs Bot with Firebase

on:
  schedule:
    - cron: '*/15 * * * *' # በየ 15 ደቂቃው እንዲነሳ
  workflow_dispatch: # እኛ እጃችን ማስነሳት እንድንችል

jobs:
  scrape_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager requests

      - name: Run Scraper
        run: python scraper.py
