name: Ultimate Auto IT Scraper

on:
  schedule:
    - cron: '*/5 * * * *'  # በየ 5 ደቂቃው አውቶማቲክ ይነሳል
  workflow_dispatch:      # በእጅህም ለማስነሳት

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # ለ GitHub የመጻፍ ፈቃድ (መዝገቡን እንዲያድን)
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium webdriver-manager requests

      - name: Run Scraper
        run: python selenium_scraper.py

      - name: Save Database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sent_jobs.txt || true
          git commit -m "Auto-update database" || exit 0
          git push
