name: IT Jobs Bot with Firebase

on:
  schedule:
    - cron: '*/15 * * * *' # በየ 15 ደቂቃው ይሰራል።
  workflow_dispatch:

jobs:
  scrape_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager requests

      - name: Run Scraper
        env:
          TOKEN: ${{ secrets.TOKEN }}
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
        run: python scraper.py  # ፋይልህ ስሙ scraper.py ከሆነ እንዳለ ይቆይ
