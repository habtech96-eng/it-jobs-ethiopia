name: IT Jobs Bot Hybrid

on:
  schedule:
    - cron: '0 */6 * * *'  # በየ 6 ሰዓቱ በራሱ እንዲነሳ ያደርገዋል
  workflow_dispatch:      # አንተም በፈለግክ ጊዜ ማስጀመር ትችላለህ

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager firebase-admin python-telegram-bot

      - name: Run Scraper
        env:
          # እነዚህ ስሞች በ GitHub Secrets ውስጥ ካሉት ጋር ፍጹም አንድ መሆን አለባቸው
          TOKEN: ${{ secrets.TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
        run: python scraper.py
