name: IT Jobs Bot Hybrid

on:
  schedule:
    # በየ 6 ሰዓቱ አንድ ጊዜ (በኢትዮጵያ አቆጣጠር ሌሊት 9:00፣ ጠዋት 3:00፣ ቀን 9:00 እና ምሽት 3:00 አካባቢ)
    - cron: '0 */6 * * *'
  workflow_dispatch: # በፈለግን ጊዜ በከታ ለመጀመር

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # ስራው ከ 15 ደቂቃ በላይ ከፈጀ GitHub ራሱ እንዲያቆመው (ሀንግ እንዳያደርግ)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Chrome ለ Selenium እንዲሰራ መጫን (Headless ሞድ ላይ የግድ ያስፈልጋል)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon requests selenium webdriver-manager

      - name: Run Scraper
        env:
          TOKEN: ${{ secrets.TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
        # አንድ ቻናል ባይሰራ እንኳ ሌሎቹን እንዲቀጥል እና ስህተት ካለ እንዲያሳየን
        run: python scraper.py
